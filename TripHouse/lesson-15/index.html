<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css"/> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="filters.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Triphouse</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img class="logo__img" src="img/logo_vector .svg" alt="Logo Triphouse" />
          </div>
          <div class="menu">
            <ul class="menu__list">
              <li class="menu__list-item hover__link">
                <a class="menu__link active__link" href="#">Stays</a>
              </li>
              <li class="menu__list-item hover__link">
                <a class="menu__link" href="#">Attractions</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link" href="#">
                  <img src="icons/Night.png" alt="" />
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link" href="#">
                  <img src="icons/AccountCircle.png" alt="" />
                  <img class="hover__img" src="icons/AccountCircle (1).png" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="header-content">
          <div class="header__content-inner">
            <h1 class="header__content-title">Discover stays<br />to live, work or just relax</h1>
          </div>

          <form class="header__form js-header-form">
            <div class="header__destination js-header-destination">
              <p>
                <label for="search">Your destination or hotel name</label>
              </p>
              <input id="search" type="text" name="search" placeholder="New York" />
            </div>
            <div class="header__date js-header-date">
              <div class="header__in">
                <p>
                  <label for="in">Check-in - </label>
                </p>
                <input type="date" id="in" />
              </div>
              <div class="header__out">
                <p>
                  <label for="out">Check-out</label>
                </p>
                <input type="date" id="out" />
              </div>
            </div>
            <div class="header__people js-header-people">
              <span class="header__input_adults" id="adults">2 Adults — </span>
              <span class="header__input_children" id="children"> 0 Children — </span>
              <span class="header__input_rooms" id="rooms"> 1 Room</span>
            </div>
            <button class="header__form_submit" type="submit">Search</button>
            <div class="header__people_filter">
              <div class="header__people_adults">
                <span>Adults</span>
                <div class="header__people_count">
                  <button class="minus" type="button" value="-">-</button>
                  <span class="adults" name="adults">2</span>
                  <button class="plus" type="button" value="+">+</button>
                </div>
              </div>
              <div class="header__people_children">
                <span>Children</span>
                <div class="header__people_count">
                  <button class="minus" type="button" value="-">-</button>
                  <span class="children">0</span>
                  <button class="plus" type="button" value="+">+</button>
                </div>
              </div>
              <div class="header__people_rooms">
                <span>Rooms</span>
                <div class="header__people_count">
                  <button class="minus" type="button" value="-">-</button>
                  <span class="rooms" name="rooms">1</span>
                  <button class="plus" type="button" value="+">+</button>
                </div>
              </div>
              <div class="header__people_age">
                <span>
                  <label for="age">What is the age of the child you’re travelling with?</label>
                </span>
                <select id="age" name="children">
                  <option value="0">0 years old</option>
                  <option value="1">1 years old</option>
                  <option value="2">2 years old</option>
                  <option value="3">3 years old</option>
                  <option value="4">4 years old</option>
                  <option value="5">5 years old</option>
                  <option value="6">6 years old</option>
                  <option value="7">7 years old</option>
                  <option value="8">8 years old</option>
                  <option value="9">9 years old</option>
                  <option value="10">10 years old</option>
                  <option value="11">11 years old</option>
                  <option value="12">12 years old</option>
                  <option value="13">13 years old</option>
                  <option value="14">14 years old</option>
                  <option value="15">15 years old</option>
                  <option value="16">16 years old</option>
                  <option value="17">17 years old</option>
                </select>
              </div>
            </div>
          </form>

          <div class="header__markets">
            <img src="img/google-play-badge.svg" alt="GooglePlay" />
            <img src="img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917 1.svg" alt="IOS" />
          </div>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
    <script src="./search.js"></script>
  </body>
</html>
