<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="filters.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Triphouse</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row ">
                <div class="col-sm-5 col-md-12 col-lg-12 col-xl-12">
                    <nav>
                    <div class="logo">
                        <img class="logo__img" src="img/logo_vector .svg" alt="Logo Triphouse"/>
                    </div>
                    <div class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item hover__link">
                                <a class="menu__link active__link" href="#">Stays</a>
                            </li>
                            <li class="menu__list-item hover__link">
                                <a class="menu__link" href="#">Attractions</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__link" href="#">
                                    <img src="icons/Night.png" alt="">
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__link" href="#">
                                    <img src="icons/AccountCircle.png" alt="">
                                    <img class="hover__img" src="icons/AccountCircle (1).png" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                    </nav>
                
                <div class="header-content">
                    <div class="header__content-inner">
                        <h1 class="header__content-title">Discover stays<br/>to live, work or just relax</h1>
                    </div>
                    <form class="header__form" action="/">
                        <div class="header__input--search">
                            <p>
                                <label for="search">Your destination or hotel name</label>
                            </p>
                            <input type="text" name="destination" id="destination" placeholder="New York"/>
                        </div>
                        <div class="header__input--check">
                            <p>
                                <label for="in">Check-in - Check-out</label>
                            </p>
                            <div>
                                <input type="text" name="date" id="date" placeholder="Tue 15 Sept &ndash; Sat 19 Sept" onfocus="(this.type='date')" onblur="(this.type='text')"/> 
                            </div>
                        </div>
                        <div class="header__input--persons">            
                            <div>
                                <input class="persons" placeholder="2 Adults &ndash; 0 Children &ndash; 1 Room"/>
                            </div>
                        </div>
                        <button class="header__btn">Search</button>
                        <div class="modal-overlay hide">
                            <div class="filters hide">
                                <div class="filter">
                                    <span class="filter-name">Adults</span>
                                        <span>
                                        <button class="filter-button-minus">-</button>
                                        <span class="filter-count">2</span>
                                        <button class="filter-button-plus">+</button>
                                    </span>
                                </div>
                                <div class="filter">
                                    <span class="filter-name">Children</span>
                                    <span>
                                        <button class="filter-button-minus">-</button>
                                        <span class="filter-count">0</span>
                                        <button class="filter-button-plus">+</button>
                                    </span>
                                </div>
                                <div class="filter">
                                    <span class="filter-name">Rooms</span>
                                    <span>
                                        <button class="filter-button-minus">-</button>
                                        <span class="filter-count">1</span>
                                        <button class="filter-button-plus">+</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="header__markets">
                        <img src="img/google-play-badge.svg" alt="GooglePlay"/>  
                        <img src="img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917 1.svg" alt="IOS"/>
                    </div>
                </div>  
            </div>      
        </div>  
            </div>
        </div>
    </header>

    <section class="recommendations">
        <div class="container">
        <div class="recommendations__title">
            <h2>Homes guests loves</h2>
        </div>
        <ul class="recommendations__list"></ul>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="./filters.js"></script>
</body>
</html>
